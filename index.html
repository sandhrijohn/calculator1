<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculatordisplay">
            <h1 id="h1">0</h1>
        </div>

        <div class="calculatorbuttons">
            <button id="operator" class="operator">+</button>
            <button id="operator" class="operator">-</button>
            <button id="operator" class="operator">*</button>
            <button id="operator" class="operator">/</button>

            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>

            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>0</button>
            <button id="allclear" class="allclear">AC</button>
            <button id="equal" class="equal">=</button>

            <button id="leftpara" class="leftpara">(</button>
            <button id="rightpara" class="rightpara">)</button>
            <button id="decimal" class="decimal">.</button>
            <button id="operator" class="percentage">%</button>
        </div>

    </div>
    <script src="/app.js"></script>
</body>
</html>
